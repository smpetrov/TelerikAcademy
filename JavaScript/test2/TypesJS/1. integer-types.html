<html>
<head>
	<title>Data types and variables - Integer types</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
	<script>
		var studentsCount = 5;
		jsConsole.writeLine("studentsCount is: " + studentsCount);

		var maxInteger = 9007199254740992;
		jsConsole.writeLine("max integer is: " + maxInteger);

		var minInteger = -9007199254740992;
		jsConsole.writeLine("min integer is: " + minInteger);

		var greaterThanMax = maxInteger + 1;
		jsConsole.writeLine("is maxInteger + 1 possible?  " + greaterThanMax);
	</script>
</body>
</html>
